<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anim2D - Gallery</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Courier New', monospace;
        background: #fff;
        color: #000;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }

      #app {
        width: 100%;
        max-width: 1200px;
      }

      h1 {
        font-size: clamp(2rem, 5vw, 4rem);
        font-weight: 900;
        letter-spacing: -0.03em;
        margin-bottom: 3rem;
        text-align: center;
        position: relative;
        padding-bottom: 1rem;
      }

      h1::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 4px;
        background: #000;
      }

      nav {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 1.5rem;
        margin-top: 2rem;
      }

      nav a {
        display: block;
        padding: 2rem 1.5rem;
        background: #fff;
        border: 2px solid #000;
        color: #000;
        text-decoration: none;
        font-size: 1.1rem;
        font-weight: 700;
        text-align: center;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
      }

      nav a::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        transform: translateY(100%);
        transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: -1;
      }

      nav a:hover {
        color: #fff;
        transform: translateY(-4px);
        box-shadow: 8px 8px 0 #000;
      }

      nav a:hover::before {
        transform: translateY(0);
      }

      nav a:active {
        transform: translateY(-2px);
        box-shadow: 4px 4px 0 #000;
      }

      @media (max-width: 768px) {
        nav {
          grid-template-columns: 1fr;
        }

        h1 {
          margin-bottom: 2rem;
        }
      }

      /* Animation d'entrée */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1 {
        animation: fadeInUp 0.6s ease-out;
      }

      nav a {
        animation: fadeInUp 0.6s ease-out backwards;
      }

      nav a:nth-child(1) { animation-delay: 0.1s; }
      nav a:nth-child(2) { animation-delay: 0.15s; }
      nav a:nth-child(3) { animation-delay: 0.2s; }
      nav a:nth-child(4) { animation-delay: 0.25s; }
      nav a:nth-child(5) { animation-delay: 0.3s; }
      nav a:nth-child(6) { animation-delay: 0.35s; }
      nav a:nth-child(7) { animation-delay: 0.4s; }
      nav a:nth-child(8) { animation-delay: 0.45s; }
      nav a:nth-child(9) { animation-delay: 0.5s; }
      nav a:nth-child(10) { animation-delay: 0.55s; }
      nav a:nth-child(11) { animation-delay: 0.6s; }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>Canvas 2D Animations</h1>
      <nav>
        <a href="/squares.html">Carrés GSAP</a>
        <a href="/circles.html">Cercles Concentriques</a>

        <a href="/grid.html">Grille Générative</a>

        <a href="/celestial.html">Sphère Céleste 3D</a>
        <a href="/lissajous.html">Courbes de Lissajous</a>
        <a href="/cube3d.html">Perspective 3D Cube</a>
      </nav>
    </div>
  </body>
</html>
